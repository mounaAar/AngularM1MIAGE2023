<app-add-assignment *ngIf="formVisible" (nouvelAssignment)="onNouvelAssignment($event)">

</app-add-assignment>

<main *ngIf="!formVisible" class="container">
  
  <h3>Liste des devoirs :</h3>
  <button mat-flat-button color="accent" (click)="onAddAssignmentBtnClick()" 
  class="btnAjout"> Ajouter un devoir </button>

  <mat-list *ngFor="let a of assignments">
    
    <h3 mat-subheader>{{ a.dateDeRendu | date }}</h3>
    <mat-list-item (click)="assignmentClique(a)">
      <p *ngIf="a.rendu" appRendu>{{ a.nom }} a été RENDU.</p>
      <p *ngIf="!a.rendu" appNonRendu>{{ a.nom }}, N'A PAS ETE RENDU.</p>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>

  <app-assignment-detail
        [assignmentTransmis]="assignmentSelectionne"
        (deleteAssignment)="onDeleteAssignment($event)"
  >
  </app-assignment-detail>
</main>
